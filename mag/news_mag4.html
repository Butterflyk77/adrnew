<!DOCTYPE html>
<html lang="en">

<head>
    <title>中國醫藥後端管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: "微軟正黑體";
    }
</style>

<body>
    <div id="htmlnav"></div>
    <div class="container-fluid" style="margin-top:50px">
        <h1>管理端<small>中草藥不良品新聞</small></h1>
        <div class="row" id="show_prod"></div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">新增</a></li>
            <li><a data-toggle="tab" href="#menu1">修改/刪除</a></li>
            <li class='hide'><a data-toggle="tab" href="#menu2">Demo</a></li>
            <li><a data-toggle="tab" id="tablechg" href="#menu3">chg</a></li>
            <li><a data-toggle="tab" href="#menuk">類別管理</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <br>
                <br>
                <div class="form-group">
                    <label for="t1">標題:</label>
                    <input type="text" class="form-control" id="t1" placeholder="例如： 無菸醫院 Smoke Free Environment">
                </div>
                <div class="form-group">
                    <label for="s1">文章類別:</label>
                    <select class="form-control" id="s1">
						<option value="最新消息">最新消息</option>
						<option value="中草藥不良反應新聞回應">中草藥不良反應新聞回應</option>
						<option value="中草藥新知">中草藥新知</option>
						<option value="中草藥不良品新聞">中草藥不良品新聞</option>
						<option value="中草藥不良品真偽藥差別">中草藥不良品真偽藥差別</option>
					  </select>
                </div>
                <div class="form-group">
                    <label for="t2">文章簡述:</label>
                    <textarea class="form-control" rows="5" id="t2" placeholder="例如： 本院公告產權範圍（圍牆以內），含門診大廳、樓梯間、辦公室、診療場所、會議場所、病房、休息室、廁所、醫療設施等室內、公務......"></textarea>
                </div>
                <div class="form-group">
                    <label for="t3">文章來源:</label>
                    <textarea class="form-control" rows="3" id="t3" placeholder="例如：https://dacn.com.tw/
                    本網站"></textarea>
                </div>
                <div class="form-group">
                    <label for="myFile">圖片:</label>
                    <input type='file' id="myFile" class="upl" accept='image/*'>
                    <img class="preview" style="max-height: 300px;max-width:100%">
                </div>
                <div class="form-group">
                    <label for="myFilepdf">PDF:</label>
                    <input type='file' id="myFilepdf" accept='application/pdf'>
                </div>
                <br>
                <button id="add" type="button" class="btn btn-success" data-dismiss="modal">新增</button>
            </div>

            <div id="menu1" class="tab-pane fade">
                <h3>修改</h3>
                <ul class="list-group" id="list_prod">
                    <li class="list-group-item">無資料<span class="badge">0</span></li>
                </ul>
            </div>
            <div id="menu2" class="tab-pane fade">
                <h3>Demo</h3>
                <div id="demo">

                </div>
            </div>
            <div id="menu3" class="tab-pane fade">
                <h3>Demo</h3>
                <div>
                    <h4 class="modal-title">文章修改</h4>
                    <p>發文時間:<span id="m_time"></span></p>
                    <div class="form-group">
                        <label for="t1">標題:</label>
                        <input type="text" class="form-control" id="t1_m" placeholder="例如： 都說銀行貸款難 那麼到底難在了哪裡">
                    </div>
                    <div class="form-group">
                        <label for="s2">文章類別:</label>
                        <select class="form-control" id="s2">
					<option value="最新消息">最新消息</option>
					<option value="中草藥不良反應新聞回應">中草藥不良反應新聞回應</option>
					<option value="中草藥新知">中草藥新知</option>
					<option value="中草藥不良品新聞">中草藥不良品新聞</option>
					<option value="中草藥不良品真偽藥差別">中草藥不良品真偽藥差別</option>
				  </select>
                    </div>
                    <div class="form-group">
                        <label for="t2">文章簡述:</label>
                        <textarea class="form-control" rows="5" id="t2_m" placeholder="例如： 北京新浪網  大多數人都在抱怨銀行申請貸款難。相比於其他貸款機構，銀行確實是最嚴格的，但是也是利息最低，最安全的。銀行貸款難，到底難在了哪兒？與其總是抱怨銀行貸款難......"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="t3_m">文章來源:</label>
                        <textarea class="form-control" rows="3" id="t3_m" placeholder="例如：https://dacn.com.tw/
                        本網站"></textarea>
                    </div>
                    <div class="form-group">
                        <p>不選擇，則使用原始照片</p>
                        <label for="myFile2">圖片:</label>
                        <input type='file' id="myFile2" class="upl2" accept='image/*'>
                        <img class="preview2" style="max-height: 300px;max-width:100%">
                    </div>
                    <div class="form-group">
                        <p>不選擇，則使用原始PDF檔案</p>
                        <label for="myFilepdf2">PDF:</label>
                        <input type='file' id="myFilepdf2" accept='application/pdf'>
                    </div>
                    <button type="button" id="del" class="btn btn-danger" data-dismiss="modal">刪除</button>
                    <button type="button" id="chg" class="btn btn-info">修改</button>
                </div>
            </div>
            <div id="menuk" class="tab-pane fade">
                <br>
                <br>
                <div class="form-group">
                    <label for="t1_kind">新類別:</label>
                    <input type="text" class="form-control" id="t1_kind" placeholder="例如： 政府公告">
                </div>
                <button id="add_kind" type="button" class="btn btn-success" data-dismiss="modal">新增</button>
                <br>
                <br>
                <br>
                <ul class="list-group" id="list_prodk">
                    <li class="list-group-item">無資料<span class="badge">0</span></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="Modal_prodk" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">類別修改</h4>
                </div>
                <div class="modal-body">
                    <br>
                    <div class="form-group">
                        <label for="t1_kindm">標題:</label>
                        <input type="text" class="form-control" id="t1_kindm" placeholder="">
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" id="chgk" class="btn btn-info">修改</button>
                    <button type="button" id="delk" class="btn btn-danger">刪除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/account.js"></script>
    <script src="js/newst4.js"></script>
	<script>
		$("#htmlnav").load('html-nav.html');
	</script>
</body>

</html>
