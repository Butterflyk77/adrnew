                <div class="form-group">
                    <label for="t2">A:</label>
                    <textarea class="form-control" rows="5" id="editor1" placeholder="A： ￭水藥是什麼 中藥最常見的劑型「湯劑」，又稱水藥(水煎藥)、飲片、煎劑，其與科學中藥的藥理成分一致，主要差異在於濃度增加、藥效更強，較適於久病、重病、嚴重急病、吞嚥困難或想增加滋補效果時用。由於煎煮方法和使用器具，會直接影響藥效，所以煎煮過程中每一個環節都必須加以注意小心。

￭煎藥鍋的選擇 煎藥器具應選用穩定及導熱均勻材質，以砂鍋、陶鍋、瓦鍋、瓷鍋、塘瓷為佳，此類鍋具性質較穩定，能保持藥液純淨，且具受熱均勻的優點，故煎出的湯藥品質較佳；忌用鐵鍋，銅鍋，鋁鍋等金屬器具，因為金屬器具易與藥物成分發生化合反應，使藥物變質、變味或產生沉澱物，影響療效和產生副作用，甚至釋出對人體有害的物質。"></textarea>
